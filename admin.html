<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - NexLayer Lab</title>
    
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        .admin-container { max-width: 1300px; margin: 40px auto; padding: 0 20px; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: rgba(18,18,18,0.8);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        .stat-number { font-size: 32px; font-weight: 700; color: var(--brand-primary); }
        .search-bar {
            width: 100%;
            padding: 14px 20px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .filter-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }
        .filter-tab {
            padding: 8px 20px;
            border-radius: 30px;
            background: rgba(255,255,255,0.05);
            cursor: pointer;
            transition: all 0.3s;
        }
        .filter-tab.active {
            background: var(--brand-primary);
            color: #000;
            font-weight: 600;
        }
        .order-card-admin {
            background: rgba(18,18,18,0.8);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
        }
        .delete-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="navbar-content">
            <div class="navbar-logo">
                <h1 class="logo-text">Nex<span class="text-brand">Layer</span> <span style="font-size:18px;">ADMIN PANEL</span></h1>
            </div>
            <button id="logoutBtn" class="btn-secondary">Logout</button>
        </div>
    </nav>

    <div class="admin-container">
        <div class="admin-header">
            <h1>All Orders <span id="totalCount" style="font-size:20px;color:var(--text-muted);"></span></h1>
            <button onclick="refreshAdmin()" class="btn-primary">
                <i data-lucide="refresh-cw"></i> Refresh
            </button>
        </div>

        <!-- Statistics -->
        <div class="stats-grid" id="statsGrid"></div>

        <!-- Search -->
        <input type="text" id="searchInput" class="search-bar" placeholder="Search by Order ID or User ID..." onkeyup="filterOrders()">

        <!-- Filters -->
        <div class="filter-tabs" id="filterTabs">
            <div class="filter-tab active" data-filter="all" onclick="setFilter('all')">All</div>
            <div class="filter-tab" data-filter="pending" onclick="setFilter('pending')">Pending</div>
            <div class="filter-tab" data-filter="printing" onclick="setFilter('printing')">Printing</div>
            <div class="filter-tab" data-filter="completed" onclick="setFilter('completed')">Completed</div>
            <div class="filter-tab" data-filter="delivered" onclick="setFilter('delivered')">Delivered</div>
        </div>

        <!-- Orders List -->
        <div id="adminOrdersList"></div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, getDocs, updateDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBqXMwAZSsKi8_LGWmnPF36Z1jyZzDVPCM",
            authDomain: "nexlayerlab.firebaseapp.com",
            projectId: "nexlayerlab",
            storageBucket: "nexlayerlab.appspot.com",
            messagingSenderId: "52859959386",
            appId: "1:52859959386:web:c863a84e27e45a825e4063"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const ADMIN_EMAIL = "contact@nexlayerlab.in";
        let allOrders = [];
        let currentFilter = "all";

        onAuthStateChanged(auth, async (user) => {
            if (!user || user.email !== ADMIN_EMAIL) {
                alert("âŒ Access Denied. Admin only.");
                window.location.href = "index.html";
                return;
            }

            document.getElementById('logoutBtn').onclick = () => signOut(auth).then(() => window.location.href = "index.html");
            loadAdminData();
        });

        async function loadAdminData() {
            const snapshot = await getDocs(collection(db, 'orders'));
            allOrders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderStatistics();
            renderOrders();
        }

        function renderStatistics() {
            const total = allOrders.length;
            const pending = allOrders.filter(o => ['Submitted','Reviewing'].includes(o.status)).length;
            const printing = allOrders.filter(o => o.status === 'Printing').length;
            const completed = allOrders.filter(o => o.status === 'Completed').length;
            const delivered = allOrders.filter(o => o.status === 'Delivered').length;

            document.getElementById('statsGrid').innerHTML = `
                <div class="stat-card"><div class="stat-number">${total}</div><div>Total Orders</div></div>
                <div class="stat-card"><div class="stat-number" style="color:#f59e0b;">${pending}</div><div>Pending</div></div>
                <div class="stat-card"><div class="stat-number" style="color:#8b5cf6;">${printing}</div><div>Printing</div></div>
                <div class="stat-card"><div class="stat-number" style="color:#22c55e;">${completed}</div><div>Completed</div></div>
                <div class="stat-card"><div class="stat-number" style="color:#06b67f;">${delivered}</div><div>Delivered</div></div>
            `;
            document.getElementById('totalCount').textContent = `(${total})`;
        }

        function renderOrders(filteredOrders = allOrders) {
            const container = document.getElementById('adminOrdersList');
            if (filteredOrders.length === 0) {
                container.innerHTML = `<div class="glass-card" style="text-align:center;padding:80px;">No orders found</div>`;
                return;
            }

            let html = '';
            filteredOrders.forEach(order => {
                html += `
                    <div class="glass-card order-card-admin">
                        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;">
                            <strong style="font-size:18px;">${order.id}</strong>
                            <span class="status-badge status-\( {(order.status || 'submitted').toLowerCase()}"> \){order.status || 'Submitted'}</span>
                        </div>
                        <p><strong>User ID:</strong> ${order.userId}</p>
                        <p><strong>Date:</strong> ${new Date(order.timestamp).toLocaleString('en-IN')}</p>
                        ${order.product ? `<p><strong>Product:</strong> ${order.product}</p>` : ''}
                        ${order.files && order.files.length ? `<p><strong>Files:</strong> ${order.files.length} files</p>` : ''}
                        ${order.notes ? `<p><strong>Notes:</strong> ${order.notes}</p>` : ''}

                        <div style="margin-top:20px;display:flex;gap:12px;flex-wrap:wrap;">
                            <select id="status-${order.id}" class="dark-select">
                                <option value="Submitted" ${order.status==='Submitted'?'selected':''}>Submitted</option>
                                <option value="Reviewing" ${order.status==='Reviewing'?'selected':''}>Reviewing</option>
                                <option value="Printing" ${order.status==='Printing'?'selected':''}>Printing</option>
                                <option value="Completed" ${order.status==='Completed'?'selected':''}>Completed</option>
                                <option value="Delivered" ${order.status==='Delivered'?'selected':''}>Delivered</option>
                            </select>
                            <button onclick="updateAdminStatus('${order.id}')" class="btn-primary">Update Status</button>
                            <button onclick="deleteOrder('${order.id}')" class="delete-btn">Delete Order</button>
                        </div>
                    </div>`;
            });
            container.innerHTML = html;
            lucide.createIcons();
        }

        window.updateAdminStatus = async (orderId) => {
            const newStatus = document.getElementById(`status-${orderId}`).value;
            await updateDoc(doc(db, 'orders', orderId), { status: newStatus });
            showToast(`Order updated to ${newStatus}`);
            loadAdminData();
        };

        window.deleteOrder = async (orderId) => {
            if (!confirm("Delete this order permanently?")) return;
            await deleteDoc(doc(db, 'orders', orderId));
            showToast("Order deleted");
            loadAdminData();
        };

        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.filter === filter);
            });
            filterOrders();
        }

        function filterOrders() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();

            let filtered = allOrders;

            // Status filter
            if (currentFilter !== 'all') {
                if (currentFilter === 'pending') {
                    filtered = filtered.filter(o => ['Submitted','Reviewing'].includes(o.status));
                } else {
                    filtered = filtered.filter(o => (o.status || '').toLowerCase() === currentFilter);
                }
            }

            // Search filter
            if (searchTerm) {
                filtered = filtered.filter(o => 
                    o.id.toLowerCase().includes(searchTerm) || 
                    (o.userId || '').toLowerCase().includes(searchTerm)
                );
            }

            renderOrders(filtered);
        }

        window.refreshAdmin = loadAdminData;

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
