<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexLayer Lab - Admin</title>
    <meta name="description" content="NexLayer Lab admin dashboard for managing products.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest" defer></script>
</head>
<body>
    <nav class="navbar" id="navbar">
        <div class="navbar-content">
            <div class="navbar-logo">
                <h1 class="logo-text">Nex<span class="text-brand">Layer</span> Lab</h1>
            </div>
            <div class="navbar-actions">
                <a href="index.html" class="btn-secondary">Back to Site</a>
                <button id="adminLogoutBtn" class="btn-secondary" style="display: none;">Logout</button>
            </div>
        </div>
    </nav>

    <section class="dashboard-section" id="admin">
        <div class="section-header">
            <h2 class="section-title-large">Admin Dashboard</h2>
            <p class="section-subtitle">Manage product catalog from here</p>
        </div>

        <div class="glass-card order-card" id="adminAuthSection">
            <h3 class="section-title">Admin Login</h3>
            <div class="order-details-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="adminEmail" class="dark-input" placeholder="admin@email.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="adminPassword" class="dark-input" placeholder="********">
                </div>
                <button class="btn-primary w-full" id="adminLoginBtn">Login</button>
                <p class="text-secondary" id="adminLoginNote" style="margin-top: 12px;"></p>
            </div>
        </div>

        <div class="glass-card order-card" id="adminPanel" style="display: none;">
            <h3 class="section-title">Add / Update Product</h3>
            <div class="order-details-form">
                <input type="hidden" id="productId">
                <div class="form-row">
                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" id="productName" class="dark-input" placeholder="Product name">
                    </div>
                    <div class="form-group">
                        <label>Starting Price (â‚¹)</label>
                        <input type="number" id="productPrice" class="dark-input" min="0" value="199">
                    </div>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="productDescription" class="dark-textarea" rows="3" placeholder="Short product description"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Image URL</label>
                        <input type="url" id="productImageUrl" class="dark-input" placeholder="https://...">
                    </div>
                    <div class="form-group">
                        <label>Or Upload Image</label>
                        <input type="file" id="productImageFile" class="dark-input" accept="image/*">
                    </div>
                </div>
                <button class="btn-primary w-full" id="addProductBtn">Add Product</button>
                <button class="btn-secondary w-full" id="cancelEditBtn" style="margin-top: 12px; display: none;">Cancel Edit</button>
            </div>

            <div style="height: 32px;"></div>

            <h3 class="section-title">Catalog Products</h3>
            <div id="adminProductsList"></div>
        </div>
    </section>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script type="module" src="admin.js"></script>
</body>
</html>
