<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WakeWear QR Scanner</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script> <!-- QR Code Scanner Library -->
</head>
<body>
    <!-- Header Section -->
    <header>
        QR Code Scanner
        <div class="branding">Powered by WakeWear</div>
    </header>

    <!-- Main Content Section -->
    <main>
        <h2>Scan a QR Code</h2>
        <button id="cameraButton">Start Scanner</button>
        <div id="status"></div> <!-- Display camera status -->
        <div id="scanner" style="width: 100%; height: 400px; border: 2px solid #000; margin-top: 20px;"></div>
        <p id="scanned-data">Scanned Data: None</p>
    </main>
