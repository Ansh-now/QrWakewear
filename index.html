<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WakeWear QR Scanner</title>
    
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- QR Code Scanner Library -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        QR Code Scanner
        <div class="branding">Powered by WakeWear</div>
    </header>

    <!-- Main Content Section -->
    <main>
        <h2>Scan a QR Code</h2>
        <button id="cameraButton" class="theme-button">Start Scanner</button>
        <p id="status"></p>
        <select id="cameraSelect" class="camera-dropdown" style="display: none;"></select>
        
        <!-- Video Stream for Camera -->
        <div id="scanner" style="width: 100%; height: 400px; margin-top: 20px;"></div>
        <p id="scanned-data">Scanned Data: None</p>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2025 WakeWear</p>
    </footer>

    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
